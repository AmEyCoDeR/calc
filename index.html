<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...: aCalculator is detecting your device and making layout as required</title>
</head>

<body>
    <script>
        let isMobile = false;
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            isMobile = true;
        }

        if (isMobile) {
            window.open("calc-d", "_self");
        }
        if (!isMobile) {
            window.open("calc-m", "_self");
        }
    </script>
</body>

</html>
